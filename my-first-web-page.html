<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive for different screen sizes -->
    <title>My First Web Page</title>
    <!-- The title of the web page that appears in the browser tab -->
</head>

    <!-- Displays the course name in bold -->

    <!-- Displays the course number and section in bold -->
